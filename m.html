      <title>Рекомпиляция байткода виртуальной машины с помощью LLVM | Yet Another Reverse Engineering blog</title>
      <meta name="generator" content="Jekyll v3.9.0" />
      <meta property="og:title" content="Рекомпиляция байткода виртуальной машины с помощью LLVM" />
      <meta name="author" content="Pavel Maksyutin" />
      <meta property="og:locale" content="en_US" />
      <meta name="description" content="В прошлые выходные мы с командой играли SPRUSH CTF и поскольку у меня появилась свободная минута, хотелось бы рассказать о еще одной технике анализа вм на примере одного задания. В моих предыдущих статьях я, в основном, рассказывал о фреймворках Miasm и Triton. И хотя эти вещи хорошо справляются с работой, для анализа серьезных виртуальных машин (Enigma, VMP, ..) они не годятся. Никто не будет сидеть и анализировать картинку с Miasm IR функции на 1000+ строк. Хочется чего-то реального (ida pro F5 go brr).. И как вы могли догадаться по заголовку, речь пойдет об LLVM." />
